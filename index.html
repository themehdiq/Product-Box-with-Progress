<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Product Box</title>
    <!-- LINK TO CSS FILE -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONT AWESOME KIT SETUP -->
    <script
      src="https://kit.fontawesome.com/a048148bb6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="product-box">
        <div class="image">
          <img
            src="./imgs/6aa0df36c902ab8ff6b14db4ff8e92e4a51431de.jpg"
            alt=""
          />
        </div>
        <div class="product-details">
          <h2>Cool Smartwatch</h2>
          <span class="product-owner">
            by <span>Mehdi Qa</span><i class="fa-solid fa-layer-group"></i
            ><span>Technology</span>
          </span>
          <p class="product-desc">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur
            a consequatur repudiandae animi aut, iusto accusamus hic, deserunt
            ratione suscipit saepe id quisquam cumque dolor...
          </p>
          <span class="location"
            ><i class="fa-solid fa-location-dot"></i
            ><span class="country">Morocco</span>, Rabat
          </span>
          <span class="progress-holder">
            <span class="progress-bar" style="width: 50%"></span>
          </span>
          <div class="progress-details">
            <div>50% <span>funded</span></div>
            <div>$5000 <span>target</span></div>
            <div>100 <span>days to go</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
